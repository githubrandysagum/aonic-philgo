<app-header></app-header>
<section>

 <h1 *ngIf="!login">Register...</h1>
 <h1 *ngIf="login">Profile</h1>
 
<form class="registerForm">
    <table class="container-fluid" cellspacing="0">
            <tr>
                <td><label for="inputFile" >Photo</label></td>
                <td >
                    <input  class="form-control" name="id" type="file" id="inputID" placeholder="File" (change)="onChange($event)"> 
                </td>
            </tr>
            <tr  *ngIf=" ! login ">
                <td><label for="inputID" >User ID</label></td>
                <td >
                    <input [(ngModel)]="form.id" class="form-control" name="id" type="text" id="inputID" placeholder="Input User ID" autocomplete="off"> 
                </td>
            </tr>

            <tr  *ngIf=" ! login ">
                <td><label for="inputPassword" >Password</label></td>
                <td >
                    <input [(ngModel)]="form.password" class="form-control" name="password" type="password" id="inputPassword" placeholder="Input Password" autocomplete="off"> 
                </td>
            </tr>

            <tr>
                <td><label for="inputName" >Name</label></td> 
                <td >
                    <input [(ngModel)]="form.name" class="form-control" name="name" type="text" id="inputName" placeholder="Input Name" autocomplete="off"> 
                </td>
            </tr>
             <tr>
                <td><label for="inputName" >Nickname</label></td> 
                <td >
                    <input *ngIf=" ! login " [(ngModel)]="form.nickname" class="form-control" name="name" type="text" id="inputNickname" placeholder="Input Nickname" autocomplete="off"> 
                    <span  class="form-control" *ngIf=" login&&nickname ">{{ nickname }}</span>
                    <small class="form-text text-muted text-info" *ngIf=" login&&nickname ">#Nickname is not editable</small>
                </td>
            </tr>
            <tr >
                <td><label for="inputEmail" >Email</label></td> 
                <td >
                <input [(ngModel)]="form.email" (keyup)="onkeyupEmail()" class="form-control" name="email" type="email" id="inputEmail" placeholder="Input Email" autocomplete="off"> 
                <small class="form-text text-muted text-danger" *ngIf="!validEmail ">*Email format not valid!</small>
                </td>
            </tr>

            <tr>
                <td><label for="inputMobile" >Mobile</label></td> 
                <td >
                    <input [(ngModel)]="form.mobile" class="form-control" name="mobile" type="number" id="inputMobile" placeholder="Input your phone number." autocomplete="off">
                     <small class="form-text text-muted" >Input digits only</small>
                </td>        
            </tr>

            <tr>
                <td><label> Gender</label></td>     
                <td >
                    <label for="inputGenderM" class="form-check-inline">
                        <input [(ngModel)]="form.gender" class="form-check-input" name="gender" type="radio" id="inputGenderM" value='M'>
                        Male
                    </label>   
                    <label for="inputGenderF" class="form-check-inline">
                        <input [(ngModel)]="form.gender" class="form-check-input" name="gender" type="radio" id="inputGenderF" value='F'>
                        Female
                    </label>
                    
                </td> 
            </tr>
            
            <tr >
                <td><label for="inputBirthday">Birth Day</label></td> 
                <td >
                    <input [(ngModel)]="form.birthday" class="form-control" name="birthday" type="date" id="inputBirthday"> 
                </td>       
            </tr>
             <tr>   
           
            <td colspan="2"> 
                <div class="process">
                    <div *ngIf=" process.loader ">
                        <i class="fa fa-spinner fa-spin"></i> Connecting to server ...
                    </div>
                    <div *ngIf=" process.error " class="alert alert-danger" role="alert">
                        <strong>Error!</strong> {{ process.error }}
                    </div>
                    <div *ngIf=" process.success " class="alert alert-success" role="alert">
                        <strong>Success!</strong> {{ process.success }}
                    </div>
                </div>   
                <button *ngIf=" ! login " (click)="onClickRegister()" type="submit" class="btn btn-primary">
                <i class="fa fa-sign-in"></i> REGISTER
                </button>
                
                <button *ngIf=" login " (click)="onClickUpdate()" type="submit" class="btn btn-primary">
                <i class="fa fa-sign-in"></i>UPDATE
                </button>


                <button routerLink="/" type="button" class="btn btn-secondary">
                <i class="fa fa-times"></i>Cancel
                </button>
                
            </td>  
            </tr>        
    </table>  
         
</form>
</section>
