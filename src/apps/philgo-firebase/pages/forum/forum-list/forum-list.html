 <app-header></app-header>
 <section class="content container-fluid">
  <div class="row">
    <div *ngIf=" posts " class="pages posts">
        <div *ngFor=" let post of posts;  trackBy: post?.idx ">
            <div class="post">
                 <post-view-component [post]="post" ></post-view-component>
            </div>
            <div class="comment" *ngFor=" let comment of post.comments;  trackBy: comment?.idx ">
                 <post-view-component [post]="comment"></post-view-component>
            </div>
        </div>
        
    </div>
 </div>
</section>
